<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/routesMap.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>Document</title>

</head>

<body>

    <!-- Somewhere in the DOM for the map to be rendered -->
    <div id="map-canvas"></div>
    <div id="right-panel">
        <p>Direct route duration: <span style="color: darkblue;" id="directTime"></span></p>
        <p>Carpool duration: <span style="color: darkblue;" id="poolTime">No selection</span></p>
        <p>Time difference: <span style="color: darkblue;" id="difference">No selection</span></p>
        <form class="passengers">
            <input type="checkbox" value="passenger1">
            <label for="passenger1"> Passenger 1</label><br>
            <input type="checkbox" value="passenger2">
            <label for="passenger2"> Passenger 2</label><br>
            <input type="checkbox" value="passenger3">
            <label for="passenger3"> Passenger 3</label><br>
            <input id="route" type="submit" value="Submit">
        </form>
    </div>
    <div>
        <form>
            <input type="submit" value="Submit">
        </form>
    </div>
    <!-- Load the Google Maps aPI -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDE2yBUEZx3Cup_pwq22o_WferVgBpgSdE"></script>

    <!-- All of the script for multiple requests -->
    <script type="text/javascript" src="js/routesMap.js"></script>

    <!-- All of the script for multiple requests -->
    <script type="text/javascript" src="js/durations.js"></script>


</body>

</html>
