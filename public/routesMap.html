<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/routesMap.css" />
    <title>Document</title>

</head>

<body>


    <!-- Load the Google Maps aPI -->

    <!-- All of the script for multiple requests -->
    <script type="text/javascript" src="js/routesMap.js"></script>

    <!-- Somewhere in the DOM for the map to be rendered -->

        <p>Carpool duration: <span id="carpoolTime">No selection</span></p>
