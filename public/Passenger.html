<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>passenger register</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <!--  Header -->
    <nav class="top-bar topbar-responsive">
        <!-- Company name -->
        <div class="top-bar-title">
            <span data-responsive-toggle="topbar-responsive" data-hide-for="medium">
            <button class="menu-icon" type="button" data-toggle></button>
          </span>
            <a class="topbar-responsive-logo" href="#"><strong>DCC</strong></a>
        </div>
        <!-- Naigation bar -->
        <div id="topbar-responsive" class="topbar-responsive-links">
            <div class="top-bar-right">
                <ul class="menu simple vertical medium-horizontal">
                    <li>
                        <a href="http://localhost:8080/">Home</a></li>
                    <li>
                        <a href="http://localhost:8080/profile">Sign in</a>
                    </li>
                    <li>
                        <a href="http://localhost:8080/driver">Driver register</a>
                    </li>
                    <li>
                        <a href="http://localhost:8080/passenger">Passenger register</a>
                    </li>
                    <li>
                        <button type="button " class="button hollow topbar-responsive-button ">Contact us</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <form id="passenger-form" class=" callout text-center ">
        <h2>Passenger Register</h2>
        <div class="floated-label-wrapper ">
            <label for="first-name ">First name</label>
            <input type="text" id="firstName" name="firstName" placeholder="First name">
        </div>
        <div class="floated-label-wrapper ">
            <label for="last-name ">Last name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Last name">
        </div>
        <div class="floated-label-wrapper ">
            <label for="user-name ">User name</label>
            <input type="text" id="userName" name="userName" placeholder="User name">
        </div>
        <div class="floated-label-wrapper ">
            <label for="origin ">Origin</label>
            <input type="text" id="origin" name="origin" placeholder="Origin">
        </div>
        <div class="floated-label-wrapper ">
            <label for="pass ">Destination</label>
            <input type="text" id="destination" name="destination" placeholder="Destination ">
        </div>
        <input class="button expanded" type="submit" value="Sign up ">
    </form>

    <script src="js/vendor/jquery.js "></script>
    <script src="js/vendor/what-input.js "></script>
    <script src="js/vendor/foundation.js "></script>
    <script src="js/app.js "></script>
    <script src="js/passenger.js"></script>
</body>

</html>
